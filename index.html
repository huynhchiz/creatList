<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create List</title>
</head>

<body>
    <!-- style -->
    <style>
        p {
            font-weight: 800;
        }
    </style>
    <!-- list -->
    <ul>
        <li><p>Việt Nam</p>
            <ol>
                <li>Hà Nội</li>
                <li>Sài Gòn</li>
                <li>Huế</li>
                <li>Đà Nẵng</li>
            </ol>
        </li>
        <li><p>Hoa Kỳ</p>
            <ol>
                <li>New York</li>
                <li>Los Angeles</li>
                <li>Chicago</li>
                <li>Houston</li>
            </ol>
        </li>
        <li><p>Trung Quốc</p>
            <ol>
                <li>Beijing</li>
                <li>Chongquing</li>
                <li>Shanghai</li>
                <li>Tianjin</li>
            </ol>
        </li>
    </ul>
</body>

</html>
